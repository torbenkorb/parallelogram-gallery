<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skew Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        h2 {
            margin-bottom: 0;
            text-align: center;
        }
        small {
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        .site {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 30px;
        }
        .gallery {
            display: flex;
        }
        .gallery li + li {
            margin-left: -6%;
        }

        .clipped li {
            -webkit-clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        .gallery.clipped li + li {
            margin-left: -8%;
        }

        .gallery.svg {
            margin: 0 6% 0 0;
        }

        .gallery.svg li {
            flex: 0 0 39.3333333333%;
            margin-right: -6%;
        }

        .gallery.svg li + li {
            margin-left: 0;
        }





    </style>
</head>
<body>


    <div class="site">


        <section>

            <h2>SVG Mask</h2>
            <small>Clipping rectangle in SVG</small>


            <ul class="gallery svg">
                <li>
                    <svg viewBox="0 0 800 450" width="800" height="450" preserveAspectRatio="xMidYMin slice">
                        <defs>
                            <mask id="polygonMask" x="0" y="0">
                                <rect class="skew" fill="#ffffff" y="0" x="21%" width="79%" height="450" transform="skewX(-20)"></rect>
                            </mask>
                        </defs>
                        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://via.placeholder.com/800x450.jpg" y="0" mask="url('#polygonMask')" x="0" width="800" height="450" preserveAspectRatio="xMidYMid slice"></image></svg>
                </li>
                <li>
                    <svg viewBox="0 0 800 450" preserveAspectRatio="xMidYMin slice">
                        <defs>
                            <mask id="polygonMask" x="0" y="0">
                                <rect class="skew" fill="#ffffff" y="0" x="21%" width="79%" height="450" transform="skewX(-20)"></rect>
                            </mask>
                        </defs>
                        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://via.placeholder.com/800x450.jpg" y="0" mask="url('#polygonMask')" x="0" width="800" height="450" preserveAspectRatio="xMidYMid slice"></image></svg>
                </li>
                <li>
                    <svg viewBox="0 0 800 450" preserveAspectRatio="xMidYMin slice">
                        <defs>
                            <mask id="polygonMask" x="0" y="0">
                                <rect class="skew" fill="#ffffff" y="0" x="21%" width="79%" height="450" transform="skewX(-20)"></rect>
                            </mask>
                        </defs>
                        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="http://via.placeholder.com/800x450.jpg" y="0" mask="url('#polygonMask')" x="0" width="800" height="450" preserveAspectRatio="xMidYMid slice"></image></svg>
                </li>
            </ul>
        </section>


        <section>
            <h2>CSS clip-path</h2>
            <small>Full color JPG</small>
            <ul class="gallery clipped">
                <li>
                    <img src="http://via.placeholder.com/800x450.jpg">
                </li>
                <li>
                    <img src="http://via.placeholder.com/800x450.jpg">
                </li>
                <li>
                    <img src="http://via.placeholder.com/800x450">
                </li>
            </ul>
        </section>


        <section>
            <h2>Transparent PNG</h2>
            <small>PNG with transparent edges</small>
            <ul class="gallery">
                <li>
                    <img src="img/strong-transparent.png">
                </li>
                <li>
                    <img src="img/strong-transparent-2.png">
                </li>
                <li>
                    <img src="img/strong-transparent.png">
                </li>
            </ul>
        </section>





    </div>


</body>
</html>
